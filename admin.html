<!DOCTYPE html>
<html>

<head>
    <title>
        Admin Page
    </title>
    <style>
        #container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        form {
            border: 2px solid #333;
            /* You can customize the border color and width */
            padding: 20px;
            /* Optional: Add padding to the form for spacing */
        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }
        /* On mouse-over, add a deeper shadow */

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        /* Add some padding inside the card container */

        .container {
            padding: 2px 16px;
        }
    </style>
</head>

<body>
    <div class="card">
        <div id="container">
            <h2>Marksheet</h2>
            <form action="admin.html" method="post" enctype="multipart/form-data">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="semester">Semester:</label>
                <input type="text" id="semester" name="semester" required><br><br>

                <label for="filename">File Name:</label>
                <input type="text" id="filename" name="filename" required><br><br>

                <input type="file" name="file" id="file" required><br><br>

                <input type="submit" value="Upload File">
            </form>
        </div>
    </div>
    <div class="card">
        <div id="container">
            <h2>Text Books</h2>
            <form action="admin.html" method="post" enctype="multipart/form-data">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="filename">File Name:</label>
                <input type="text" id="filename" name="filename" required><br><br>

                <input type="file" name="file" id="file" required><br><br>

                <input type="submit" value="Upload File">
            </form>
        </div>
    </div>
    <div class="card">
        <div id="container">
            <h2>Notes</h2>
            <form action="admin.html" method="post" enctype="multipart/form-data">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="filename">File Name:</label>
                <input type="text" id="filename" name="filename" required><br><br>

                <input type="file" name="file" id="file" required><br><br>

                <input type="submit" value="Upload File">
            </form>
        </div>
    </div>
</body>

</html>
